repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-ast
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-merge-conflict
      - id: check-symlinks
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: mixed-line-ending
      - id: name-tests-test
        args: ['--django']
      - id: check-json
  - repo: https://github.com/marco-c/taskcluster_yml_validator
    rev: v0.0.10
    hooks:
      - id: taskcluster_yml
  - repo: https://github.com/MozillaSecurity/orion
    rev: v0.0.7
    hooks:
      - id: orion_ci
  - repo: meta
    hooks:
      - id: check-useless-excludes
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: tox -e poetry -- isort --filter-files
        language: system
        require_serial: true
        types_or: [cython, pyi, python]
      - id: yesqa
        name: yesqa
        entry: tox -e poetry -- yesqa
        language: system
        require_serial: true
        types: [python]
      - id: pyupgrade
        name: pyupgrade
        entry: tox -e poetry -- pyupgrade --py38-plus
        language: system
        require_serial: true
        types: [python]
      - id: black
        name: black
        entry: tox -e poetry -- black
        language: system
        require_serial: true
        types_or: [pyi, python]
      - id: flake8
        name: flake8
        entry: tox -e poetry -- flake8
        language: system
        require_serial: true
        types: [python]
      - id: codespell
        name: codespell
        entry: tox -e poetry -- codespell
        language: system
        require_serial: true
        types: [text]
        exclude_types: [json]
        exclude: ^(tests/mock-+|poetry.lock)
      - id: mypy
        name: mypy
        entry: tox -e poetry -- mypy --install-types --non-interactive
        language: system
        require_serial: true
        exclude: ^tests/
        types_or: [pyi, python]
      - id: pylint
        name: pylint
        entry: tox -e poetry -- pylint
        language: system
        require_serial: true
        types: [python]
      - id: toml-sort
        name: toml-sort
        entry: tox -e poetry -- toml-sort
        files: "^pyproject\\.toml$"
        language: system

default_language_version:
  python: python3
