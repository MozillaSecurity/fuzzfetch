dist: xenial
sudo: false
cache: pip
language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  - 3.8
matrix:
  include:
    - os: osx
      language: sh
      python: 3.7
      before_install:
        - brew update
        - brew upgrade python
        - python3 -m venv venv
        - source venv/bin/activate
    - os: windows
      language: sh
      python: 3.7
      before_install:
        - choco install python3 --version 3.7.5
        - python -m pip install --upgrade pip wheel
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - os: windows
      language: sh
      python: 2.7
      before_install:
        - choco install python2 --version 2.7.15
        - python -m pip install --upgrade pip wheel
      env: PATH=/c/Python27:/c/Python27/Scripts:$PATH
before_install:
  - pip install --upgrade setuptools pip pluggy
install:
  - git --version
  - python -m pip install -e .[dev]
script:
  - tox
after_success:
  - codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: mozillasecurity
  password:
    secure: 
  on:
    tags: true
    os: linux
    python: 2.7
