dist: bionic
sudo: false
cache: pip
language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
matrix:
  include:
    - os: osx
      python: 2.7
      language: shell
    - os: osx
      python: 3.7
      osx_image: xcode11.2
      language: shell
    - os: windows
      python: 2.7
      language: shell
      before_install:
        - choco install python2
      env: PATH=/c/Python27:/c/Python27/Scripts:$PATH
    - os: windows
      python: 3.8
      language: shell
      before_install:
        - choco install python --version 3.8
      env: PATH=/c/Python38:/c/Python38/Scripts:$PATH
  allow_failures:
    - os: osx # temporarily ignore while image is broken
      python: 3.7
    - os: windows
before_install:
  - pip install --upgrade setuptools pip
install:
  - pip install -e .
before_script:
  - pip install --upgrade pytest pytest-pylint pytest-flake8 pytest-cov codecov requests-mock freezegun
script:
  - pytest
after_success:
  - codecov
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: mozillasecurity
  password:
    secure: 
  on:
    tags: true
    os: linux
    python: 2.7
