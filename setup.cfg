# coding: utf-8
[bdist_wheel]
universal=1

[coverage:run]
omit =
    setup.py
    tests/*
    dist/*
    .tox/*
    .egg/*

[flake8]
exclude =
    .git
    dist
    .tox
max-line-length = 120
show-source = true
statistics = true

[metadata]
description-file = README.md
name = fuzzfetch
version = 0.9.9
license = MPL 2.0
url = https://github.com/MozillaSecurity/fuzzfetch
maintainer = Mozilla Fuzzing Team
maintainer_email = fuzzing@mozilla.com
description = Downloader for firefox/jsshell builds.
platforms = any
classifiers =
    Development Status :: 5 - Production/Stable
    Intended Audience :: Developers
    License :: OSI Approved :: Mozilla Public License 2.0 (MPL 2.0)
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Topic :: Security
    Topic :: Software Development :: Testing
keywords = fuzz fuzzing security test testing

[options]
install_requires =
    backports.shutil_which; python_version < '3.3'
    configparser>=3.5.0
    pytz
    requests
packages =
    fuzzfetch
python_requires = >=2.7
package_dir =
    = src

[options.entry_points]
console_scripts =
    fuzzfetch = fuzzfetch:Fetcher.main

[options.extras_require]
dev =
    tox
test =
    freezegun
    pytest
    pytest-cov
    pytest-flake8
    pytest-pylint
    requests-mock

[testenv]
extras = test
usedevelop = true
passenv =
    TOXENV
    CI
    TRAVIS
    TRAVIS_*
    CODECOV_*
commands =
    pytest -v --cache-clear --flake8 --pylint --cov="{toxinidir}" --cov-report term-missing --basetemp="{envtmpdir}" {posargs}

[testenv:codecov]
deps =
    codecov
commands =
    codecov -X gcov

[tool:pytest]
filterwarnings =
    ignore:You passed a bytestring:DeprecationWarning:backports.configparser

[tox:tox]
envlist = py{27,35,36,37,38}
minversion = 3.2
tox_pip_extensions_ext_venv_update = true
skip_missing_interpreters = true
